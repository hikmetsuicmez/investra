<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hoş Geldiniz</title>
    <style>
        /* Base */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            color: #333333;
            background-color: #f5f5f5;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .content {
            padding: 30px 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #888888;
            border-top: 1px solid #f0f0f0;
        }
        .logo {
            max-width: 150px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #3498db;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-top: 0;
        }
        p {
            margin: 15px 0;
        }
        .info-box {
            background-color: #e8f4fb;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
        }
        .credentials-box {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
        }
        .credential-label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f5f5f5">
    <tr>
        <td align="center" style="padding: 40px 0;">
            <table class="email-container" width="600" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="header">
                        <img src="cid:logoImage" alt="Investra Logo" class="logo" />
                    </td>
                </tr>
                <tr>
                    <td class="content">
                        <h1 th:text="${title}">Bizi tercih ettiğiniz için teşekkür ederiz!</h1>
                        <p>Sayın <span th:text="${userName}"></span>,</p>
                        <p th:text="${deactivationMessage}"></p>

                        <p>Her türlü soru ve destek için lütfen destek@investra.com adresine yazınız veya www.investra.com/yardim sayfasını ziyaret ediniz.</p>
                    </td>
                </tr>
                <tr>
                    <td class="footer">
                        <p>&copy; <span th:text="${currentYear}">2025</span> Investra. Tüm hakları saklıdır.</p>
                        <p>Bu e-posta otomatik olarak oluşturulmuştur, lütfen yanıtlamayın.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
